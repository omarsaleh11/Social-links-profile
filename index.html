<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->

  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
   integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/dist/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <!-- end of fonts families -->
  <title>Frontend Mentor | Social links profile</title>
 </head>
 <body>
  <div class="center">
   <div id="remove-events"></div>
   <nav class="btns" aria-label="dark mode toggle">
    <button id="dark-mode" class="dark-mode-btn">dark mode</button>
   </nav>
   <main id="main">
    <section class="card">
     <div class="data">
      <div class="img"><img src="/images/avatar-jessica.jpeg" alt="Jessica Randall avatar" /></div>
      <div class="name"><h1>Jessica Randall</h1></div>
      <div class="place"><h2>London, United Kingdom</h2></div>
      <div class="title"><p>"Front-end developer and avid reader."</p></div>
     </div>
     <ul class="linktree">
      <li class="github">
       <a href="#"><button>GitHub</button></a>
      </li>
      <li class="frontend-mentor">
       <a href="#"><button>Frontend Mentor</button></a>
      </li>
      <li class="linkedin">
       <a href="#"><button>LinkedIn</button></a>
      </li>
      <li class="twitter">
       <a href="#"><button>Twitter</button></a>
      </li>
      <li class="instagram">
       <a href="#"><button>Instagram</button></a>
      </li>
     </ul>
    </section>
   </main>
   <footer class="attribution">
    <div id="logo">
     <img src="/images/logo.webp" alt="OS logo" id="logo-lm" />
     <img src="/images/logo-dm.webp" alt="OS logo" id="logo-dm" class="none" />
    </div>
    <ul id="about" class="none">
     <li>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="https://www.frontendmentor.io/profile/omarsaleh11" target="_blank">Omar Saleh</a>
      .
     </li>
    </ul>
   </footer>
  </div>
  <!-- JavaScript -->
  <script src="/dist/script.js"></script>
 </body>
</html>
